services:
  docs:
    image: muslim_companion_local_docs
    container_name: muslim_companion_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./muslim_companion:/app/muslim_companion:z
    ports:
      - '9000:9000'
    command: /start-docs
